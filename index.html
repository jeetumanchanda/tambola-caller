<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tambola Caller</title>
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#d32f2f">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #222;
        color: white;
        text-align: center;
        margin: 0;
        padding: 0;
    }
    .board {
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        gap: 5px;
        max-width: 500px;
        margin: 20px auto;
    }
    .cell {
        background-color: #444;
        padding: 10px;
        border-radius: 5px;
        font-size: 18px;
        transition: background-color 0.3s, transform 0.2s;
    }
    .cell.marked {
        background-color: red;
        color: white;
        transform: scale(1.1);
    }
    .bell-button {
        background: linear-gradient(to bottom, #ffcc00, #ff9900);
        border: none;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        font-size: 30px;
        cursor: pointer;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        margin-top: 20px;
    }
    .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.85);
        color: yellow;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 80px;
        display: none;
        z-index: 1000;
    }
</style>
</head>
<body>
<h1>Tambola Caller</h1>
<div class="board" id="board"></div>
<button class="bell-button" id="callBtn">ðŸ””</button>
<div class="overlay" id="overlay"></div>
<script>
    let numbers = Array.from({length: 90}, (_, i) => i + 1);
    let called = [];
    const board = document.getElementById('board');
    const overlay = document.getElementById('overlay');

    numbers.forEach(num => {
        let cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = 'cell-' + num;
        cell.textContent = num;
        board.appendChild(cell);
    });

    document.getElementById('callBtn').addEventListener('click', () => {
        if (numbers.length === 0) return;
        let idx = Math.floor(Math.random() * numbers.length);
        let num = numbers.splice(idx, 1)[0];
        called.push(num);
        document.getElementById('cell-' + num).classList.add('marked');
        overlay.textContent = num;
        overlay.style.display = 'flex';
        setTimeout(() => overlay.style.display = 'none', 5000);
    });

    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
    }
</script>
</body>
</html>
