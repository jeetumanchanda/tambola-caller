
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tambola Caller</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #fdf6e3;
    text-align: center;
    margin: 0;
    padding: 0;
  }
  h1 {
    color: #d33682;
    margin: 10px 0;
  }
  .board {
    display: grid;
    grid-template-columns: repeat(10, 1fr);
    gap: 5px;
    max-width: 500px;
    margin: 0 auto;
  }
  .cell {
    background-color: #eee8d5;
    padding: 10px;
    border-radius: 5px;
    font-size: 18px;
    font-weight: bold;
    position: relative;
  }
  .marked {
    background-color: #fdf6e3;
    border: 2px solid red;
    border-radius: 50%;
    color: red;
  }
  .call-button {
    margin-top: 20px;
    background-color: #268bd2;
    border: none;
    border-radius: 50%;
    padding: 20px;
    cursor: pointer;
  }
  .call-button img {
    width: 50px;
    height: 50px;
  }
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0,0,0,0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 100px;
    font-weight: bold;
    display: none;
    z-index: 1000;
  }
</style>
</head>
<body>

<h1>Tambola Caller</h1>
<div class="board" id="board"></div>

<button class="call-button" onclick="callNumber()">
  <img src="https://cdn-icons-png.flaticon.com/512/61/61088.png" alt="Call">
</button>

<div class="overlay" id="overlay"></div>

<script>
  const board = document.getElementById('board');
  const overlay = document.getElementById('overlay');
  let numbers = Array.from({ length: 90 }, (_, i) => i + 1);
  let calledNumbers = [];

  function createBoard() {
    for (let i = 1; i <= 90; i++) {
      const cell = document.createElement('div');
      cell.classList.add('cell');
      cell.id = 'cell-' + i;
      cell.innerText = i;
      board.appendChild(cell);
    }
  }

  function callNumber() {
    if (numbers.length === 0) {
      alert('All numbers have been called!');
      return;
    }
    const randomIndex = Math.floor(Math.random() * numbers.length);
    const number = numbers.splice(randomIndex, 1)[0];
    calledNumbers.push(number);
    document.getElementById('cell-' + number).classList.add('marked');
    showOverlay(number);
  }

  function showOverlay(number) {
    overlay.innerText = number;
    overlay.style.display = 'flex';
    setTimeout(() => {
      overlay.style.display = 'none';
    }, 5000);
  }

  createBoard();
</script>

</body>
</html>
